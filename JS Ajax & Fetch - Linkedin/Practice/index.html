<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <form>
      <p>
        <label for="post">Post Code<span class="required">*</span></label>
        <input name="post" type="post" class="text" id="post" required />
      </p>
      <p>
        <label for="country">Country<span class="required">*</span></label>
        <input
          name="country"
          type="country"
          class="text"
          id="country"
          required
        />
      </p>
      <p>
        <label for="country_abbreviation"
          >Country Abbreviation<span class="required">*</span></label
        >
        <input
          name="country_abbreviation"
          type="country_abbreviation"
          class="text"
          id="country_abbreviation"
          required
        />
      </p>
      <p>
        <label for="place_name"
          >Place Name<span class="required">*</span></label
        >
        <input
          name="place_name"
          type="place_name"
          class="text"
          id="place_name"
          required
        />
      </p>
      <p>
        <label for="longitude">Longitude<span class="required">*</span></label>
        <input
          name="longitude"
          type="longitude"
          class="text"
          id="longitude"
          required
        />
      </p>
      <p>
        <label for="state">State<span class="required">*</span></label>
        <input name="state" type="state" class="text" id="state" required />
      </p>
      <p>
        <label for="state_abbreviation"
          >State Abbreviation<span class="required">*</span></label
        >
        <input
          name="state_abbreviation"
          type="state_abbreviation"
          class="text"
          id="state_abbreviation"
          required
        />
      </p>
      <p>
        <label for="latitude">Latitude<span class="required">*</span></label>
        <input
          name="latitude"
          type="latitude"
          class="text"
          id="latitude"
          required
        />
      </p>
    </form>
  </body>
</html>
